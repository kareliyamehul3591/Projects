<!--SHOW SPINNER-->
<ngx-spinner></ngx-spinner>
<!DOCTYPE html>
<html lang="en">
<body class="fixed-navbar">
    <!--START PAGE WRAPPR-->
    <div class="page-wrapper">
        <!--START HEADER-->
        <app-header></app-header>
        <!--END HEADER-->
       
        <!--START SIDEBAR-->
        <app-sidebar></app-sidebar>
        <!--END SIDEBAR-->
       
        <!--START CONTENT WRAPPER-->
        <div class="content-wrapper">
            <div class="page-heading">
                <h1 class="page-title">Employee List</h1>
                
 
                <!-- <input type="file"  (change)="onFileChange($event)" multiple="false"> -->
            </div>
            <div class="page-content fade-in-up">
                <div class="row">
                    <div class="col-lg-12">
                        <div class="ibox">
                            <div class="ibox-head">
                                <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Search">
                                <div class="ibox-tools col-lg-12" style="margin-left:62%"> 
                                    
                                    <button class="btn btn-primary" style="color:white;"
                                    routerLink="/addemp">
                                    <i class="fa fa-plus" aria-hidden="true"></i>
                                    New Employee</button>&nbsp;
                                    <div class="file_input_div" style="display: inline">
                                        <!-- <button class="btn btn-primary" id="button">Upload</button>
                                        <input type="file"  style="opacity:0; position:relative; left:-40px;"  (change)="onFileChange($event)"/> -->
                                   </div>
                                </div>
                               
                               
                                <!-- <button style="margin-left:87%" class="btn btn-primary" routerLink="/addemp">Add New Employee</button> -->
                            </div>
                            <div style="overflow:auto;">
                                <div class="mat-elevation-z8">
                                    <!--START TABLE-->
                                    <mat-table [dataSource]="listData" matSort>
                                    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
                                    <mat-row *matRowDef="let row; columns:displayedColumns;"></mat-row>
                                    <!--NAME-->
                                    <ng-container matColumnDef="first_name" >
                                        <mat-header-cell *matHeaderCellDef mat-sort-header>Name</mat-header-cell>
                                        <mat-header-cell *matCellDef="let element">{{element.first_name}} {{element.middle_name}}
                                        {{element.last_name}}
                                        </mat-header-cell>
                                    </ng-container>
                                    <!--MOBILE NO-->
                                    <ng-container matColumnDef="mobile_no" >
                                        <mat-header-cell *matHeaderCellDef mat-sort-header>Mobile No.</mat-header-cell>
                                        <mat-header-cell *matCellDef="let element">{{element.mobile_no}}
                                        </mat-header-cell>
                                    </ng-container>
                                    <!--PERSONAL EMAIL-->
                                    <ng-container matColumnDef="personal_email" >
                                        <mat-header-cell *matHeaderCellDef mat-sort-header>Personal Email</mat-header-cell>
                                        <mat-header-cell *matCellDef="let element">{{element.personal_email}}
                                        </mat-header-cell>
                                    </ng-container>
                                    <!--DESIGNATION-->
                                    <ng-container matColumnDef="desname" >
                                        <mat-header-cell *matHeaderCellDef mat-sort-header>Designation</mat-header-cell>
                                        <mat-header-cell *matCellDef="let element">{{element.desname}}
                                        </mat-header-cell>
                                    </ng-container>
                                    <!--ACTION-->
                                    <ng-container matColumnDef="id" >
                                        <mat-header-cell *matHeaderCellDef mat-sort-header>Action</mat-header-cell>
                                        <mat-header-cell *matCellDef="let element"><a  (click)="openDialog(element.id)">
                                            <i class='fa fa-eye' style="font-size:24px"></i>
                                        </a> &nbsp;&nbsp;
                                        <a (click)="edit_employee(element.id)">
                                            <i class='fas fa-edit' style="font-size:24px"></i>
                                        </a>&nbsp;&nbsp;
                                        <a *ngIf="element.desname!='Admin'" (click)="delete_emp(element.id)">
                                            <i class='fa fa-trash'  style="font-size:24px"></i>
                                        </a> &nbsp;&nbsp;
                                        </mat-header-cell>
                                    </ng-container>
                                </mat-table>
                                <!--END TABLE-->

                                <!--START PAGINATION-->
                                <mat-paginator [length]="100"
                                    [pageSize]="10"
                                    [pageSizeOptions]="[10, 25, 100]">
                                </mat-paginator>
                                <!--END PAGINATION-->        
                                </div>
                            </div>
                        </div>
                    </div>
                </div><!--row-->
            </div>
        </div>
        <!--END CONTENT WRAPPER-->
    </div>   
    <!--END PAGE WRAPPER-->

    <!--SIDENAV-->
       <div class="sidenav-backdrop backdrop"></div>
</body>
</html>
