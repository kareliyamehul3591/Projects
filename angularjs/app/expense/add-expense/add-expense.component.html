<!DOCTYPE html>
<html lang="en">

<head>
 
</head>

<body class="fixed-navbar">
    <div class="page-wrapper">
        <!-- START HEADER-->
       <app-header></app-header>
        <!-- END HEADER-->
        <!-- START SIDEBAR-->
        <app-sidebar></app-sidebar>
        <!-- END SIDEBAR-->
        <div class="content-wrapper">
                <div class="page-heading">
                        <h1 class="page-title">Add Expenses</h1>
                    </div>

                    <div class="page-content fade-in-up">
                      

                                <!--expense form-->
                            <div class="row">
                                <div class="col-lg-12">
                                    <div class="ibox">
                                        <div class="ibox-head">
                                            <div class="ibox-title">Expense form</div>
                                           
                                            <div class="ibox-tools"> <a class="ibox-collapse"><i class="fa fa-minus"></i></a>
                                            </div>
                                           
                                        </div>
                                        
                                        <div class="ibox-body">
                                               
                                            <form [formGroup]="registerform" (ngSubmit)="onSubmit()">

                                               
                                                <div class="row">
                                                        <div class="col-sm-6 form-group" >
                                                                <label>Expense Name</label>
                                                                <input class="form-control" type="text">
                                                            </div>
                                                    <div class="col-sm-6 form-group">
                                                        <label>Expense Type</label>
                                                        <select  [ngClass]="{'has-error':registerform.get('type_id').errors &&
                                                        (registerform.get('type_id').touched || registerform.get('type_id').dirty)
                                                      }" formControlName="type_id" class="form-control select2_demo_1">
                                                                <option value="CA">--Select Any--</option>
                                                            <option value="CA">Other</option>
                                                            <option value="NV">Social Media</option>
                                                            <option value="NV">Website</option>
                                                            <option value="NV">Other</option>
                                                        </select>
                                                        <span class="help-block" *ngIf="registerform.get('type_id').errors &&
                                                        (registerform.get('type_id').touched || registerform.get('type_id').dirty)">
                                                          <span *ngIf="registerform.get('type_id').errors.required" class="text-danger">Expense Type is required</span>
                                                        </span>
                                                    </div>
                                                    
                                                </div>
                                               
                                                <div class="row">
                                                        <div class="col-sm-6 form-group" [ngClass]="{'has-error':registerform.get('date').errors &&
                                                        (registerform.get('date').touched || registerform.get('date').dirty)
                                                      }">
                                                            <label>Date</label>
                                                            <input formControlName="date" class="form-control" type="date">
                                                            <span class="help-block" *ngIf="registerform.get('date').errors &&
              (registerform.get('date').touched || registerform.get('date').dirty)">
                <span *ngIf="registerform.get('date').errors.required" class="text-danger">Date is required</span>
              </span>
                                                        </div>
                                                        <div class="col-sm-6 form-group" [ngClass]="{'has-error':registerform.get('amount').errors &&
                                                        (registerform.get('amount').touched || registerform.get('amount').dirty)
                                                      }">
                                                            <label>Amount</label>
                                                            <input formControlName="amount" class="form-control" type="text">
                                                            <span class="help-block" *ngIf="registerform.get('amount').errors &&
                                                            (registerform.get('amount').touched || registerform.get('amount').dirty)">
                                                              <span *ngIf="registerform.get('amount').errors.required" class="text-danger">Amount is required</span>
                                                            </span>
                                                        </div>
                                                    </div>

                                                    <div class="row">
                                                            <div class="col-sm-6 form-group">
                                                                <label>Payment Term</label>
                                                                <select class="form-control select2_demo_1">
                                                                        <option value="CA">--Select Any--</option>
                                                                    <option value="CA">Cash</option>
                                                                    <option value="NV">Card</option>
                                                                   
                                                                </select>
                                                            </div>
                                                            
                                                        </div>

                                                       
                                                          

                                                <div class="form-group">
                                                    <button class="btn btn-default" type="submit">Add</button>
                                                </div>
                                            </form>
                                        </div>
                                    </div>
                                </div>
                               
                                 
                            </div>
                             <!--expense form-->






<!--table-->
<div class="row">
    <div class="col-lg-12">
        <div class="ibox">
            <div class="ibox-head">
                <div class="ibox-title">Search
                        <input type="text"> 
                </div>
                
            </div>
            <div class="ibox-body">
                <table class="table table-striped table-bordered table-hover" id="example-table">
                    <thead>
                        <tr>
                            <th>Expense Name</th>
                            <th>Expense Type</th>
                            <th>Date</th>
                            <th>Amount</th>
                            <th>Payment Term</th>
                            <th>Action</th>
                            
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>Sda</td>
                            
                            <td>Other</td>
                            <td>2019-09-28</td>
                            <td>100</td>
                            <td>Cash</td>
                            <td>
                                  
                                        <a href="#">
                                            
                                    <i class='fas fa-edit' style="font-size:24px"></i>
                                </a>
                                ||
                                    

                                        
                                    <a href="">
                                            <i class='fa fa-trash' style="font-size:24px"></i>
                                        </a>
                                       
                                        
                                </td>
                        </tr>
                      
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
<!--table-->
                        </div>
            </div>
        <!-- END PAGE CONTENT-->
        <!-- BEGIN PAGA BACKDROPS-->
        <div class="sidenav-backdrop backdrop"></div>
        
        <!-- END PAGA BACKDROPS-->
        <!-- CORE PLUGINS-->
</div>
</body>

</html>
