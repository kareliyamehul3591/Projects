
<!DOCTYPE html>
<html lang="en">
<body class="fixed-navbar">
  
    <div class="page-wrapper">
        <!-- START HEADER-->
       <app-header></app-header>

       <!--start sidebar-->
       <app-sidebar></app-sidebar>
        <div class="content-wrapper">
            <div class="page-heading">
                <h1 class="page-title">Vendor List</h1>
            </div>
            <div class="row">
                <div class="col-lg-12">
                    <div class="ibox">
                        <div class="ibox-head">
                            <div class="ibox-title">
                                
                            </div>
                                
                            <div class="ibox-tools"> <a  href="#" class="btn btn-primary" style="color:white" routerLink="/add-vendor">
                                <i class="fa fa-plus" aria-hidden="true"></i>
                                New Vendor</a>
                            </div>
                        </div>
                       
                        <div class="ibox-body">
                            <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Search">
                            <!--table-->
                            <div class="page-content fade-in-up">
                                <div class="row">
                                    <div class="col-lg-12">
                                        <div class="ibox">
                                            <div class="ibox-body">
                                                <div class="mat-elevation-z8">
                                                    <mat-table [dataSource]="listData" matSort>
                                                        <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
                                                        <mat-row *matRowDef="let row; columns:displayedColumns;"></mat-row>
                                                        <!--vendor name-->
                                                        <ng-container matColumnDef="vendor_name">
                                                            <mat-header-cell *matHeaderCellDef mat-sort-header>Vendor Name</mat-header-cell>
                                                            <mat-header-cell *matCellDef="let element">{{element.vendor_name}} 
                                                            </mat-header-cell>
                                                        </ng-container>
                                                        <!--vendor address-->
                                                        <ng-container matColumnDef="vendor_address">
                                                            <mat-header-cell *matHeaderCellDef mat-sort-header>Vendor Address</mat-header-cell>
                                                            <mat-header-cell *matCellDef="let element">{{element.vendor_address}} 
                                                            </mat-header-cell>
                                                        </ng-container>
                                                        <!--contact person-->
                                                        <ng-container matColumnDef="contact_person">
                                                            <mat-header-cell *matHeaderCellDef mat-sort-header>Contact Person</mat-header-cell>
                                                            <mat-header-cell *matCellDef="let element">{{element.contact_person}} 
                                                            </mat-header-cell>
                                                        </ng-container>
                                                        <!--contact no.-->
                                                        <ng-container matColumnDef="contact_number">
                                                            <mat-header-cell *matHeaderCellDef mat-sort-header>Contact Number</mat-header-cell>
                                                            <mat-header-cell *matCellDef="let element">{{element.contact_number}} 
                                                            </mat-header-cell>
                                                        </ng-container>
                                                        <!--vendor code-->
                                                        <ng-container matColumnDef="vendor_code">
                                                            <mat-header-cell *matHeaderCellDef mat-sort-header>Vendor Code</mat-header-cell>
                                                            <mat-header-cell *matCellDef="let element">{{element.vendor_code}} 
                                                            </mat-header-cell>
                                                        </ng-container>
                                                        <!--gst-->
                                                        <ng-container matColumnDef="gst">
                                                            <mat-header-cell *matHeaderCellDef mat-sort-header>GST/PAN Details</mat-header-cell>
                                                            <mat-header-cell *matCellDef="let element">{{element.gst}} 
                                                            </mat-header-cell>
                                                        </ng-container>
                                                        <!--action-->
                                                        <ng-container matColumnDef="id">
                                                            <mat-header-cell *matHeaderCellDef mat-sort-header>Action</mat-header-cell>
                                                            <mat-header-cell *matCellDef="let element">
                                                                <a (click)="openDialog(element.id)">
                                                                    <i class='fa fa-eye' style="font-size:24px" title="View"></i>
                                                                </a> &nbsp;&nbsp;
                                                                <a (click)="edit_vendor(element.id)">
                                                                    <i class='fas fa-edit' style="font-size:24px" title="Edit"></i>
                                                                </a> &nbsp;&nbsp;
                                                                <a *ngIf="element.desname!='Admin'" (click)="delete_vendor(element.id)">
                                                                    <i class='fa fa-trash' title="Delete" style="font-size:24px"></i>
                                                                </a>
                                                            </mat-header-cell>
                                                        </ng-container>
                                                    </mat-table>

                                                    <mat-paginator [length]="100"
                                                        [pageSize]="10"
                                                        [pageSizeOptions]="[10, 25, 100]">
                                                    </mat-paginator>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                               <!--table-->
                            </div>
                        </div>
                    </div>
                    
                </div>
            </div>
        </div>

        <div class="sidenav-backdrop backdrop"></div>
</body>
</html>
