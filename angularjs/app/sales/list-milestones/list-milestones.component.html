<!DOCTYPE html>
<html lang="en">
<body class="fixed-navbar">
    <div class="page-wrapper">
        <!-- START HEADER-->
        <app-header></app-header>

        <!-- START sidebar-->
        <app-sidebar></app-sidebar>
        <div class="content-wrapper">
            <div class="page-heading">
                <h1 class="page-title">Milestone List</h1>
            </div>
            <div class="row">
                <div class="col-lg-12">
                    <div class="ibox">
                        <div class="ibox-head">
                            <div class="ibox-title">
                                </div>
                            <div class="ibox-tools"> <a href="#" class="btn btn-primary" style="color:white"
                                    routerLink="/add-milestone-info">
                                    <i class="fa fa-plus" aria-hidden="true"></i>
                                    New Milestone</a>
                            </div>
                        </div>

                        <div class="ibox-body">
                            <!--table-->
                            <div class="page-content fade-in-up">
                                <div class="row">
                                    <div class="col-lg-12">
                                        <div class="ibox">
                                            <input matInput (keyup)="applyFilter($event.target.value)"
                                                placeholder="Search">
                                            <div class="ibox-body">
                                                <div class="mat-elevation-z8">
                                                    <mat-table [dataSource]="listData" matSort>
                                                        <mat-header-row *matHeaderRowDef="displayedColumns">
                                                        </mat-header-row>
                                                        <mat-row *matRowDef="let row; columns:displayedColumns;">
                                                        </mat-row>
                                                        
                                                        <!--order type-->
                                                        <ng-container matColumnDef="Order Type">
                                                            <mat-header-cell *matHeaderCellDef mat-sort-header>Order
                                                                Type
                                                            </mat-header-cell>
                                                            <mat-header-cell *matCellDef="let element">{{element.order_type}}
                                                            </mat-header-cell>
                                                        </ng-container>
                                                        
                                                        <!--action-->
                                                        <ng-container matColumnDef="Action">
                                                            <mat-header-cell *matHeaderCellDef mat-sort-header>Action
                                                            </mat-header-cell>
                                                            <mat-header-cell *matCellDef="let element">
                                                                <a (click)="edit_milestone(element.order_type)">
                                                                    <i class='fas fa-edit'
                                                                        style="font-size:24px"></i>
                                                                </a> &nbsp;&nbsp;
                                                                <a *ngIf="element.desname!='Admin'"
                                                                    (click)="delete_milestone(element.order_type)">
                                                                     <i class='fa fa-trash'
                                                                        style="font-size:24px"></i>
                                                                </a>
                                                            </mat-header-cell>
                                                        </ng-container>
                                                    </mat-table>

                                                    <mat-paginator [length]="100" [pageSize]="10"
                                                        [pageSizeOptions]="[10, 25, 100]">
                                                    </mat-paginator>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <!--table-->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="sidenav-backdrop backdrop"></div>
</body>
</html>
