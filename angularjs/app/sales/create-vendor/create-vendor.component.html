<!--show spinner-->
<ngx-spinner></ngx-spinner>
<!DOCTYPE html>
<html lang="en">
<body class="fixed-navbar">
    <div class="page-wrapper">
       <!-- START HEADER-->
       <app-header></app-header>
       <!-- end HEADER-->

       <!-- START sidebar-->
       <app-sidebar></app-sidebar>
       <!-- end sidebar-->

        <div class="content-wrapper">
            <div class="page-heading">
                <h1 class="page-title">Add Vendor Form</h1><br/>
            </div>

            <div class="row">
                <div class="col-lg-12">
                    <div class="ibox">
                        <div class="ibox-body">
                            <!--foorm-->
                            <form [formGroup]="registerform" (ngSubmit)="onsubmit()">
                                <div>
                                    <div class="row">
                                        <!--vendor name-->
                                        <div class="col-sm-6 form-group" [ngClass]="{'has-error':registerform.get('vendor_name').errors &&
                                            (registerform.get('vendor_name').touched || registerform.get('vendor_name').dirty)}">
                                            <label>Vendor Name<span style="color:red">*</span></label>
                                            <input  formControlName="vendor_name" class="form-control" type="text" placeholder="Vendor Name">
                                            <span class="help-block" *ngIf="registerform.get('vendor_name').errors &&
                                                (registerform.get('vendor_name').touched || registerform.get('vendor_name').dirty)">
                                                <span *ngIf="registerform.get('vendor_name').errors.required" class="text-danger">Vendor Name is required</span>
                                            </span>
                                        </div>
                                        <!--vendor address-->
                                        <div class="col-sm-6 form-group" [ngClass]="{'has-error':registerform.get('vendor_address').errors &&
                                            (registerform.get('vendor_address').touched || registerform.get('vendor_address').dirty)}">
                                            <label>Vendor Address<span style="color:red">*</span></label>
                                            <input  formControlName="vendor_address" class="form-control" type="text" placeholder="Vendor Address">
                                            <span class="help-block" *ngIf="registerform.get('vendor_address').errors &&
                                                (registerform.get('vendor_address').touched || registerform.get('vendor_address').dirty)">
                                                <span *ngIf="registerform.get('vendor_address').errors.required" class="text-danger">Vendor Address is required</span>
                                            </span>
                                        </div>
                                    </div>

                                    <div class="row">
                                        <!--contact person-->
                                        <div class="col-sm-6 form-group" [ngClass]="{'has-error':registerform.get('contact_person').errors &&
                                            (registerform.get('contact_person').touched || registerform.get('contact_person').dirty)}">
                                            <label>Contact Person<span style="color:red">*</span></label>
                                            <input  formControlName="contact_person" class="form-control" type="text" placeholder="Contact Person">
                                            <span class="help-block" *ngIf="registerform.get('contact_person').errors &&
                                                (registerform.get('contact_person').touched || registerform.get('contact_person').dirty)">
                                                <span *ngIf="registerform.get('contact_person').errors.required" class="text-danger">Contact Person is required</span>
                                            </span>
                                        </div>
                                        <!--contact number-->
                                        <div class="col-sm-6 form-group" [ngClass]="{'has-error':registerform.get('contact_number').errors &&
                                            (registerform.get('contact_number').touched || registerform.get('contact_number').dirty)}">
                                            <label>Contact Number 1<span style="color:red">*</span></label>
                                            <input  formControlName="contact_number" class="form-control" type="text" placeholder="Contact Number">
                                            <span class="help-block" *ngIf="registerform.get('contact_number').errors &&
                                                (registerform.get('contact_number').touched || registerform.get('contact_number').dirty)">
                                                <span *ngIf="registerform.get('contact_number').errors.required" class="text-danger">Contact Number 1 is required</span>
                                            </span>
                                        </div>
                                    </div>

                                    <div class="row">
                                        <!--email id-->
                                        <div class="col-sm-6 form-group">
                                            <label>Email address </label>
                                            <input  formControlName="email" class="form-control" type="text" placeholder="Email address">
                                       </div>
                                       <!--landline no-->
                                        <div class="col-sm-6 form-group">
                                            <label>Landline </label>
                                            <input formControlName="landline" class="form-control" type="text" placeholder="Landline">
                                        </div>
                                    </div>

                                    <div class="row">
                                        <!--vendor code-->
                                        <div class="col-sm-6 form-group" [ngClass]="{'has-error':registerform.get('vendor_code').errors &&
                                            (registerform.get('vendor_code').touched || registerform.get('vendor_code').dirty)}">
                                            <label>Vendor Code<span style="color:red">*</span></label>
                                            <input  formControlName="vendor_code" class="form-control" type="text" placeholder="Vendor Code">
                                            <span class="help-block" *ngIf="registerform.get('vendor_code').errors &&
                                                (registerform.get('vendor_code').touched || registerform.get('vendor_code').dirty)">
                                                <span *ngIf="registerform.get('vendor_code').errors.required" class="text-danger">Vendor Code is required</span>
                                            </span>
                                        </div>
                                        <!--pan details-->
                                        <div class="col-sm-6 form-group" [ngClass]="{'has-error':registerform.get('gst').errors &&
                                            (registerform.get('gst').touched || registerform.get('gst').dirty)}">
                                            <label>GST/PAN Details<span style="color:red">*</span></label>
                                            <input  formControlName="gst" class="form-control" type="text" placeholder="GST/PAN Details">
                                            <span class="help-block" *ngIf="registerform.get('gst').errors &&
                                                (registerform.get('gst').touched || registerform.get('gst').dirty)">
                                                <span *ngIf="registerform.get('gst').errors.required" class="text-danger">GST/PAN Details is required</span>
                                            </span>
                                        </div>
                                    </div>

                                    <div class="row">
                                        <!--bank name-->
                                        <div class="col-sm-6 form-group" [ngClass]="{'has-error':registerform.get('bank_name').errors &&
                                            (registerform.get('bank_name').touched || registerform.get('bank_name').dirty)}">
                                            <label>Bank Name<span style="color:red">*</span></label>
                                            <input  formControlName="bank_name" class="form-control" type="text" placeholder="Bank Name">
                                            <span class="help-block" *ngIf="registerform.get('bank_name').errors &&
                                                (registerform.get('bank_name').touched || registerform.get('bank_name').dirty)">
                                                <span *ngIf="registerform.get('bank_name').errors.required" class="text-danger">Bank Name is required</span>
                                            </span>
                                        </div>
                                        <!--account number-->
                                        <div class="col-sm-6 form-group" [ngClass]="{'has-error':registerform.get('account_number').errors &&
                                            (registerform.get('account_number').touched || registerform.get('account_number').dirty)}">
                                            <label>Account Number<span style="color:red">*</span></label>
                                            <input  formControlName="account_number" class="form-control" type="text" placeholder="Account Number">
                                            <span class="help-block" *ngIf="registerform.get('account_number').errors &&
                                                (registerform.get('account_number').touched || registerform.get('account_number').dirty)">
                                                <span *ngIf="registerform.get('account_number').errors.required" class="text-danger">Account Number is required</span>
                                            </span>
                                        </div>
                                    </div>

                                    <div class="row">
                                        <!--product category-->
                                        <div class="col-sm-6 form-group">
                                            <label>Product Category</label>
                                            <select formControlName="product_category" class="form-control">
                                                <option value="" disabled>--Select Any--</option>
                                                <option value="Yet to Begin">Yet to Begin</option>
                                                <option value="In Progress">In Progress</option>
                                                <option value="Closed">Closed</option>
                                            </select>
                                            
                                        </div>
                                        <!--ifsc code-->
                                        <div class="col-sm-6 form-group" [ngClass]="{'has-error':registerform.get('ifsc_code').errors &&
                                            (registerform.get('ifsc_code').touched || registerform.get('ifsc_code').dirty)}">
                                            <label>IFSC_Code<span style="color:red">*</span></label>
                                            <input  formControlName="ifsc_code" class="form-control" type="text" placeholder="IFSC_Code">
                                            <span class="help-block" *ngIf="registerform.get('ifsc_code').errors &&
                                                (registerform.get('ifsc_code').touched || registerform.get('ifsc_code').dirty)">
                                                <span *ngIf="registerform.get('ifsc_code').errors.required" class="text-danger">IFSC_Code is required</span>
                                            </span>
                                        </div>
                                    </div>
                                </div><br/>

                                <!--funtionality button-->
                                <div class="form-group">
                                    <button [disabled]="(!registerform.valid)" mat-raised-button color="primary">Save</button>
                                     &nbsp;&nbsp;
                                     <a href="#" routerLink="/list-vendor"  class="btn btn-danger">Cancel</a>
                                </div>
                                <!--funtionality button-->
                            </form>
                            <!--foorm-->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="sidenav-backdrop backdrop"></div>
</body>
</html>
