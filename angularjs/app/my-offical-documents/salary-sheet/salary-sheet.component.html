<!--show spinner-->
<ngx-spinner></ngx-spinner>
<!DOCTYPE html>
<html lang="en">
<body class="fixed-navbar">
    <!--start page wrapper-->
    <div class="page-wrapper">
        <!--start header-->
        <app-header></app-header>
        <!--end header-->

        <!--start sidebar-->
        <app-sidebar></app-sidebar>
        <!--end sidebar-->

        <!--start content wrapper-->
        <div class="content-wrapper">
            <div class="page-heading">
                <h1 class="page-title">Salary Sheet</h1>
            </div>
            <div class="page-content fade-in-up">
                <div class="row">
                    <div class="col-lg-12">
                        <div class="ibox">
                            <div class="ibox-body">
                                <!--start form-->
                                <form [formGroup]="registerform" (ngSubmit)="onSubmit()">
                                    <div class="row">
                                        <!--month-->
                                        <div class="col-sm-5 form-group">
                                            <label>Month</label>
                                            <select name="month"  formControlName="month" class="form-control">
                                                <option value="">--Select Month--</option>
                                                <option *ngFor="let month of months" [ngValue]="month.id">
                                                    {{month.name}} {{currentDate | date:'yyyy'}}
                                                </option>
                                            </select>
                                        </div>
                                        <!--add button-->
                                        <div class="col-sm-5">
                                            <br/><button  [disabled]="!registerform.valid" class="btn btn-primary">Add Salary Sheet</button>
                                        </div>
                                    </div>
                                </form>    
                                <!--end form-->
                                
                                <!--start table-->
                                <table class="table table-striped table-bordered table-hover" id="example-table">
                                    <thead>
                                        <tr>
                                            <th>Month</th>
                                            <th>Year</th>
                                            <th>Total Amt</th>
                                            <th>Action</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr *ngFor="let data of showvalue">
                                            <td>{{data.month_name}}</td>
                                            <td>{{data.year}}</td>
                                            <td>{{data.sum}}</td>                                                    
                                            <td>
                                                <button (click)="salary_sheet_excel(data.month,data.year)" class="btn btn-success">Excel sheet </button>
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                                <!--end table-->
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!--end content wrapper-->
    </div>  
    <!--end page wrapper--> 

    <!--sidernav-->
    <div class="sidenav-backdrop backdrop"></div>
</body>
</html>
