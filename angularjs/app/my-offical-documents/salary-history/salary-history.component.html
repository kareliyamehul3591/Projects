<!--show spinner-->
<ngx-spinner></ngx-spinner>
<!DOCTYPE html>
<html lang="en">
<body class="fixed-navbar">
    <!--start page wrapper-->
    <div class="page-wrapper">
        <!--start header-->
        <app-header></app-header>
        <!--end header-->

        <!--start sidebar-->
        <app-sidebar></app-sidebar>
        <!--end sidebar-->

        <!--start content wrapper-->
        <div class="content-wrapper">
            <div class="page-heading">
                <h1 class="page-title">Salary Slip</h1>
            </div>
            <div class="page-content fade-in-up">
                <div class="row">
                    <div class="col-lg-12">
                        <div class="ibox">
                            <div class="ibox-head">
                                <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Search">
                            </div>
                            <div class="ibox-body"> 
                                <div style="overflow:auto;">
                                    <div class="mat-elevation-z8">
                                        <!--start table-->
                                        <mat-table [dataSource]="listData" matSort>
                                            <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
                                            <mat-row *matRowDef="let row; columns:displayedColumns;"></mat-row>
                                                <!--month name-->
                                                <ng-container matColumnDef="month_name">
                                                    <mat-header-cell *matHeaderCellDef mat-sort-header>Month</mat-header-cell>
                                                    <mat-header-cell *matCellDef="let element">{{element.month_name}}</mat-header-cell>
                                                </ng-container>
                                                <!--year-->
                                                <ng-container matColumnDef="year">
                                                    <mat-header-cell *matHeaderCellDef mat-sort-header>Year</mat-header-cell>
                                                    <mat-header-cell *matCellDef="let element">{{element.year}} </mat-header-cell>
                                                </ng-container>
                                                <!--total pages-->
                                                <ng-container matColumnDef="count">
                                                    <mat-header-cell *matHeaderCellDef mat-sort-header>Total Pages</mat-header-cell>
                                                    <mat-header-cell *matCellDef="let element">{{element.count}} </mat-header-cell>
                                                </ng-container>
                                                <!--total employee-->
                                                <ng-container matColumnDef="totalemp">
                                                    <mat-header-cell *matHeaderCellDef mat-sort-header>Total Employee</mat-header-cell>
                                                    <mat-header-cell *matCellDef="let element">{{element.count}}  </mat-header-cell>
                                                </ng-container>
                                                <!--action-->
                                                <ng-container matColumnDef="pdf">
                                                    <mat-header-cell *matHeaderCellDef mat-sort-header>Action</mat-header-cell>
                                                    <mat-header-cell *matCellDef="let element">
                                                        <button class="btn btn-success" (click)="salarypdf(element.month,element.year)">View & Download</button>
                                                    </mat-header-cell>
                                                </ng-container>
                                        </mat-table>
                                        <!--end table-->


                                        <!--start pagination-->
                                        <mat-paginator [length]="100"
                                            [pageSize]="5"
                                            [pageSizeOptions]="[5, 10, 25, 100]">
                                        </mat-paginator>
                                        <!--end pagination-->
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!--end content wrapper-->
    </div>   
    <!--end page wrapper-->

    <!--sidenav-->
       <div class="sidenav-backdrop backdrop"></div>
</body>
</html>
