<!DOCTYPE html>
<html lang="en">
<body class="fixed-navbar">
    <div class="page-wrapper">
        
        <!-- START HEADER-->
        <app-header></app-header>
        <!-- END HEADER-->

        <!--START SIDEBAR-->
        <app-sidebar></app-sidebar>
        <!--END SIDEBAR-->
        
        <div class="content-wrapper">
            <div class="page-heading">
                <h1 class="page-title">Purchase Order List</h1>
            </div>
            
            <div class="row">
                <div class="col-lg-12">
                    <div class="ibox">
                        <div class="ibox-head">

                            <div class="ibox-title">
                                <!-- Purchase Order Status :
                                <select (change)="status($event.target.value)">
                                    <option value="0">--Select Any--</option>
                                    <option value="Send">Send</option>
                                    <option value="Received">Received</option>
                                    <option value="Saved">Saved</option>
                                    <option value="Paid">Paid</option>
                                    <option value="Cancelled">Cancelled</option>
                                </select> -->
                            </div>
                            <div class="ibox-tools"> <a href="#" class="btn btn-primary" style="color:white"
                                    routerLink="/add-purchase-order">
                                    <i class="fa fa-plus" aria-hidden="true"></i>
                                    Purchase Order</a>
                            </div>
                        </div>

                        <div class="ibox-body">

                            <!--table-->
                            <div class="page-content fade-in-up">
                                <div class="row">
                                    <div class="col-lg-12">
                                        <div class="ibox">
                                            <input matInput (keyup)="applyFilter($event.target.value)"
                                                placeholder="Search">
                                            <div class="ibox-body">
                                                <div class="mat-elevation-z8">
                                                    <!--START TABLE-->
                                                    <mat-table [dataSource]="listData" matSort>
                                                        <mat-header-row *matHeaderRowDef="displayedColumns">
                                                        </mat-header-row>
                                                        <mat-row *matRowDef="let row; columns:displayedColumns;">
                                                        </mat-row>

                                                        <!----Vendor name---->
                                                        <ng-container matColumnDef="vendor-name">
                                                            <mat-header-cell *matHeaderCellDef mat-sort-header>Vendor Name
                                                            </mat-header-cell>
                                                            <mat-header-cell *matCellDef="let element">{{element.vendor_name}}
                                                            </mat-header-cell>
                                                        </ng-container>

                                                        <!----Term of payment---->
                                                        <ng-container matColumnDef="term-of-payment">
                                                            <mat-header-cell *matHeaderCellDef mat-sort-header>Term Of Payment
                                                            </mat-header-cell>
                                                            <mat-header-cell *matCellDef="let element">{{element.payment_term}}
                                                            </mat-header-cell>
                                                        </ng-container>

                                                        <!---delivery date----->
                                                        <ng-container matColumnDef="delivery-date">
                                                            <mat-header-cell *matHeaderCellDef mat-sort-header>Delivery Date
                                                            </mat-header-cell>
                                                            <mat-header-cell *matCellDef="let element">{{element.delivery_date}}
                                                            </mat-header-cell>
                                                        </ng-container>

                                                        <!---amount----->
                                                        <ng-container matColumnDef="amount">
                                                            <mat-header-cell *matHeaderCellDef mat-sort-header>Amount
                                                            </mat-header-cell>
                                                            <mat-header-cell *matCellDef="let element">{{element.grand_total}}
                                                            </mat-header-cell>
                                                        </ng-container>

                                                        <!---Action-->
                                                        <ng-container matColumnDef="action">
                                                            <mat-header-cell *matHeaderCellDef mat-sort-header>Action
                                                            </mat-header-cell>
                                                            <mat-header-cell *matCellDef="let element">
                                                                <a (click)="view_purchase(element.id)">
                                                                     <i class='fa fa-eye'
                                                                        style="font-size:24px"></i>
                                                                </a> &nbsp;&nbsp;
                                                                <a (click)="edit_purchase_order(element.id)">
                                                                     <i class='fas fa-edit'
                                                                        style="font-size:24px"></i>
                                                                </a> &nbsp;&nbsp;
                                                                <a *ngIf="element.desname!='Admin'"
                                                                    (click)="delete_purchase_order(element.id)">
                                                                     <i class='fa fa-trash'
                                                                        style="font-size:24px"></i>
                                                                </a>
                                                            </mat-header-cell>
                                                        </ng-container>
                                                    </mat-table>
                                                     <!--END TABLE-->
                                                     <!--START PAGINATION-->
                                                    <mat-paginator [length]="100" [pageSize]="10"
                                                        [pageSizeOptions]="[10, 25, 100]">
                                                    </mat-paginator>
                                                    <!--END PAGINATION-->
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <!--table-->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!--SIDENAV-->
    <div class="sidenav-backdrop backdrop"></div>
</body>
</html>
