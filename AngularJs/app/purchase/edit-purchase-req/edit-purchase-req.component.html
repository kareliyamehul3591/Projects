<!--show spinner-->
<ngx-spinner></ngx-spinner>
<!DOCTYPE html>
<html lang="en">
<body class="fixed-navbar">
    <!--start page wrapper--> 
    <div class="page-wrapper">

        <!-- START HEADER-->
        <app-header></app-header>
        <!-- END HEADER-->

        <!--START SIDEBAR-->
        <app-sidebar></app-sidebar>
        <!--END SIDEBAR-->

        <!--START CONTENT WRAPPER-->
        <div class="content-wrapper">
            <div class="page-heading">
                <h1 class="page-title">Update Purchase Request Details</h1>
            </div>

            <div class="row">
                <div class="col-lg-12">
                    <div class="ibox">
                        <div class="ibox-body">
                            <!--START FORM-->
                            <form [formGroup]="purchaseRequestForm">
                                <!--Order section-->
                                <div class="row">
                                    <!----Date-->
                                    <div class="col-sm-6 form-group">
                                        <label>Date</label>
                                        <input class="form-control" type="date" formControlName="date">
                                    </div>
                                    <!---Request Generated By-->
                                    <div class="col-sm-6 form-group">
                                        <label>Request Generated By</label>
                                        <select formControlName="request_generated_by" class="form-control" >
                                            <option value="" disabled>--Select Any--</option>
                                            <option *ngFor="let value of this.getemp" value="{{value.first_name}} {{value.last_name}} {{value.middle_name}}">{{value.first_name}} {{value.last_name}} {{value.middle_name}}</option>
                                        </select>
                                    </div>
                                </div>

                                <h4 class="mt-4"><u>Purchase Request Information</u></h4>
                                <div class="row">
                                    <div class="col-lg-12">
                                        <!--START TABLE-->
                                        
                                        <table>
                                            <thead>
                                                <tr>
                                                  <th>Description</th>
                                                  <th>Vendor Name</th>
                                                  <th>Quantity</th>
                                                  <th>Actual Rate</th>
                                                  <th>GST</th>
                                                  <th>Amount</th>
                                                  <th> <button mat-raised-button color="primary" aria-label="Action" (click)="addPurchaseRequest()">
                                                    <i class="fa fa-plus" aria-hidden="true"></i> Add
                                                </button>
                                                      
                                                </th>
                                                </tr>
                                            </thead>
                                            <tbody formArrayName="purchase_request_info">
                                                <tr *ngFor="let section of getSections(purchaseRequestForm); let i = index" [formGroupName]="i">
                                                    <!--purchase description-->
                                                    <td>
                                                        <mat-form-field class="example-full-width">
                                                            <input matInput  formControlName="purchase_description">
                                                        </mat-form-field>
                                                    </td>
                                                     <!--vendor_name-->
                                                    <td>
                                                        <mat-form-field>
                                                            <mat-select formControlName="vendor_name">
                                                              <mat-option *ngFor="let value of getvendor" value="{{value.vendor_name}}">
                                                                {{value.vendor_name}}
                                                              </mat-option>
                                                            </mat-select>
                                                          </mat-form-field>
                                                    </td>
                                                     <!--quantity-->
                                                  <td>
                                                    <mat-form-field class="example-full-width">
                                                        <input matInput formControlName="quantity" (keyup)="calculateAmountAndTotal(i,$event.target.value)">
                                                    </mat-form-field></td>
                                                     <!--unit_price-->
                                                  <td>
                                                    <mat-form-field class="example-full-width">
                                                        <input matInput formControlName="unit_price" (keyup)="calculateAmountAndTotal(i,$event.target.value)">
                                                    </mat-form-field></td>
                                                     <!--gst-->
                                                  <td>
                                                    <mat-form-field class="example-full-width">
                                                        <input matInput formControlName="gst" (keyup)="calculateAmountAndTotal(i,$event.target.value)">
                                                    </mat-form-field></td>
                                                     <!--amount-->
                                                  <td>
                                                    <mat-form-field class="example-full-width">
                                                        <input matInput formControlName="amount">
                                                    </mat-form-field></td>
                                                     <!--Action-->
                                                  <td> 
                                                    <button mat-icon-button aria-label="Action" color="warn"
                                                    (click)="removeSection(i)">
                                                    <mat-icon>delete</mat-icon>
                                                </button></td>
                                                </tr>
                                                <tr>
                                                    <td>Total</td>
                                                    <td></td>
                                                    <td></td>
                                                    <td></td>
                                                    <td></td>
                                                    <td *ngIf="cal!='1'">{{total}}</td>
                                                    <td  *ngIf="cal=='1'">{{purchaseRequestForm.controls['total'].value}}</td>
                                                </tr>
                                            </tbody>
                                        </table>
                                        
                                        <!--END TABLE-->
                                    </div>
                                </div>

                                <h4 class="mt-4"><u>Approval Information</u></h4>
                                <div class="row">
                                    <!----request_generated-->
                                    <div class="col-sm-6 form-group">
                                        <label>Request Raised by </label>
                                        <select formControlName="request_generated" class="form-control" >
                                            <option value="" disabled>--Select Any--</option>
                                            <option *ngFor="let value of this.getemp" value="{{value.first_name}} {{value.last_name}} {{value.middle_name}}">{{value.first_name}} {{value.last_name}} {{value.middle_name}}</option>
                                        </select>
                                    </div>
                                    <!----Request Approved-->
                                    <div class="col-sm-6 form-group">
                                        <label>Request Approved </label>
                                        <input class="form-control" type="text" formControlName="request_approved">
                                    </div>
                                </div>

                                <h4 class="mt-4"><u>Description Information</u></h4>
                                <div class="row">
                                    <!---description-->
                                    <div class="col-sm-6 form-group">
                                        <label>Description</label>
                                        <textarea formControlName="description" class="form-control" type="text"
                                            placeholder="Description"></textarea>
                                    </div>
                                    <div style="display:none" class="col-sm-6 form-group">
                                        <label>total</label>
                                        <textarea formControlName="total" class="form-control" type="text"
                                            placeholder="Description"></textarea>
                                    </div>
                                </div>

                                <!--funtionality button-->
                                <div class="row" class="mt-4">
                                    <div class="form-group">
                                        <button mat-raised-button color="primary"
                                            [disabled]="(!purchaseRequestForm.valid)" (click)="onSubmit()">Save</button>
                                        &nbsp;&nbsp;
                                        
                                        <button mat-raised-button color="warn" routerLink="/purchase-request-list">Cancel</button>
                                    </div>
                                </div>
                            </form>
                            <!--END FORM-->
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!--END CONTENT WRAPPER-->
    </div>
     <!--END page wrapper--> 

    <!--SIDENAV-->
    <div class="sidenav-backdrop backdrop"></div>
</body>
</html>
