<!--show spinner-->
<ngx-spinner></ngx-spinner>
<!DOCTYPE html>
<html lang="en">
<body class="fixed-navbar">
    <div class="page-wrapper">
        
        <!-- START HEADER-->
        <app-header></app-header>
        <!-- END HEADER-->

        <!--START SIDEBAR-->
        <app-sidebar></app-sidebar>
        <!--END SIDEBAR-->

        <div class="content-wrapper">
            <div class="page-heading">
                <h1 class="page-title">Purchase Request List</h1>
            </div>
            <div class="row">
                <div class="col-lg-12">
                    <div class="ibox">
                        <div class="ibox-head">

                            <div class="ibox-title">
                                <!-- Purchase Request Status :
                                <select (change)="status($event.target.value)">
                                    <option value="0">--Select Any--</option>
                                    <option value="Send">Send</option>
                                    <option value="Received">Received</option>
                                    <option value="Saved">Saved</option>
                                    <option value="Paid">Paid</option>
                                    <option value="Cancelled">Cancelled</option>
                                </select> -->
                            </div>
                            <div class="ibox-tools"> <a href="#" class="btn btn-primary" style="color:white"
                                    routerLink="/add-purchase-request">
                                    <i class="fa fa-plus" aria-hidden="true"></i>
                                    Purchase Request</a>
                            </div>
                        </div>

                        <div class="ibox-body">

                            <!--table-->
                            <div class="page-content fade-in-up">
                                <div class="row">
                                    <div class="col-lg-12">
                                        <div class="ibox">
                                            <input matInput (keyup)="applyFilter($event.target.value)"
                                                placeholder="Search">
                                            <div class="ibox-body">
                                                <div class="mat-elevation-z8">
                                                    <mat-table [dataSource]="listData" matSort>
                                                        <mat-header-row *matHeaderRowDef="displayedColumns">
                                                        </mat-header-row>
                                                        <mat-row *matRowDef="let row; columns:displayedColumns;">
                                                        </mat-row>

                                                        <!----prf no---->
                                                        <ng-container matColumnDef="prf-no">
                                                            <mat-header-cell *matHeaderCellDef mat-sort-header>PRF No
                                                            </mat-header-cell>
                                                            <mat-header-cell *matCellDef="let element">{{element.id}}
                                                            </mat-header-cell>
                                                        </ng-container>

                                                        <!----date---->
                                                        <ng-container matColumnDef="date">
                                                            <mat-header-cell *matHeaderCellDef mat-sort-header>Date
                                                            </mat-header-cell>
                                                            <mat-header-cell *matCellDef="let element">{{element.date}}
                                                            </mat-header-cell>
                                                        </ng-container>

                                                        <!---request generated by----->
                                                        <ng-container matColumnDef="request-generated-by">
                                                            <mat-header-cell *matHeaderCellDef mat-sort-header>Request Generated By
                                                            </mat-header-cell>
                                                            <mat-header-cell *matCellDef="let element">{{element.request_generated_by}}
                                                            </mat-header-cell>
                                                        </ng-container>
                                                        
                                                        <!---request generated----->
                                                        <ng-container matColumnDef="request-generated">
                                                            <mat-header-cell *matHeaderCellDef mat-sort-header>Request Raised By
                                                            </mat-header-cell>
                                                            <mat-header-cell *matCellDef="let element">{{element.request_generated}}
                                                            </mat-header-cell>
                                                        </ng-container>

                                                        <!---request approved----->
                                                        <ng-container matColumnDef="request-approved">
                                                            <mat-header-cell *matHeaderCellDef mat-sort-header>Request Approved By
                                                            </mat-header-cell>
                                                            <mat-header-cell *matCellDef="let element">{{element.request_approved}}
                                                            </mat-header-cell>
                                                        </ng-container>

                                                        <!---description----->
                                                        <ng-container matColumnDef="description">
                                                            <mat-header-cell *matHeaderCellDef mat-sort-header>
                                                                Description
                                                            </mat-header-cell>
                                                            <mat-header-cell *matCellDef="let element">{{element.description}}
                                                            </mat-header-cell>
                                                        </ng-container>

                                                        <!---Action-->
                                                        <ng-container matColumnDef="action">
                                                            <mat-header-cell *matHeaderCellDef mat-sort-header>Action
                                                            </mat-header-cell>
                                                            <mat-header-cell *matCellDef="let element">
                                                                <a (click)="view_purchase(element.id)">
                                                                     <i class='fa fa-eye'
                                                                        style="font-size:24px"></i>
                                                                </a> &nbsp;&nbsp;
                                                                <a (click)="edit_purchase(element.id)">
                                                                    <i class='fas fa-edit'
                                                                        style="font-size:24px"></i>
                                                                </a> &nbsp;&nbsp;
                                                                <a *ngIf="element.desname!='Admin'"
                                                                    (click)="delete_purchase(element.id)">
                                                                     <i class='fa fa-trash'
                                                                        style="font-size:24px"></i>
                                                                </a>
                                                            </mat-header-cell>
                                                        </ng-container>
                                                    </mat-table>
                                                    
                                                    <mat-paginator [length]="100" [pageSize]="10"
                                                        [pageSizeOptions]="[10, 25, 100]">
                                                    </mat-paginator>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <!--table-->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!--SIDENAV-->
    <div class="sidenav-backdrop backdrop"></div>
</body>
</html>
